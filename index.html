<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="main">
    <div class="title-container">
      <div class="title">
        <h1>fxH-666</h1>
      </div>
      <div class="model">
        <h1>ACSIO</h1>
      </div>
    </div>
    <div class="screen">
      <div class="screen-content">
        123
      </div>
    </div>
    <div class="buttons">
      <button class="button" class="on" value="clear" style="background: rgb(55, 59, 126)" data-key="220">ON</button>
      <button class="button" class="percent" value="clear" data-key="37"
        style="background: rgb(134, 119, 29)">%</button>
      <button class="button" class="allClear" value="clear" data-key="32"
        style="background: rgb(167, 58, 79)">AC</button>
      <button class="button" class="clear" value="clear" data-key="8" style="background: rgb(167, 58, 79)">C</button>
      <button class="button" class="number" value="clear" data-key="55">7</button>
      <button class="button" class="number" value="clear" data-key="56">8</button>
      <button class="button" class="number" value="clear" data-key="57">9</button>
      <button class="button" class="operator" value="clear" data-key="47"
        style="background: rgb(134, 119, 29)">/</button>
      <button class="button" class="number" value="clear" data-key="52">4</button>
      <button class="button" class="number" value="clear" data-key="53">5</button>
      <button class="button" class="number" value="clear" data-key="54">6</button>
      <button class="button" class="operator" value="clear" data-key="42"
        style="background: rgb(134, 119, 29)">*</button>
      <button class="button" class="number" value="clear" data-key="49">1</button>
      <button class="button" class="number" value="clear" data-key="50">2</button>
      <button class="button" class="number" value="clear" data-key="51">3</button>
      <button class="button" class="operator" value="clear" data-key="45"
        style="background: rgb(134, 119, 29)">-</button>
      <button class="button" class="number" value="clear" data-key="48">0</button>
      <button class="button" class="dot" value="clear" data-key="46">.</button>
      <button class="button" class="equal" value="clear" data-key="61" style="background: rgb(29, 99, 41)">=</button>
      <button class="button" class="operator" value="clear" data-key="43"
        style="background: rgb(134, 119, 29)">+</button>
    </div>
  </div>

</body>
<script src="main.js"></script>

</html>
