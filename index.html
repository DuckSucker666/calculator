<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="title-container">
        <div class="title">
          <h1>fxH-666</h1>
        </div>
        <div class="model">
          <h1>ACSIO</h1>
        </div>
      </div>
      <div class="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="buttons">
        <button style="background: rgb(55, 59, 126)" data-on>ON</button>
        <button data-operation style="background: rgb(134, 119, 29)">%</button>
        <button data-all-clear style="background: rgb(167, 58, 79)">AC</button>
        <button data-delete style="background: rgb(167, 58, 79)">C</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation style="background: rgb(134, 119, 29)">/</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation style="background: rgb(134, 119, 29)">*</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation style="background: rgb(134, 119, 29)">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals style="background: rgb(29, 99, 41)">=</button>
        <button data-operation style="background: rgb(134, 119, 29)">+</button>
      </div>
    </div>
  </body>
</html>
